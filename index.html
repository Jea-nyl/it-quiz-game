<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Byte by Byte: IT Quiz Challenge!</title>

<style>
:root {
  --primary: #1e3a8a;
  --secondary: #0ea5e9;
  --bg: #f8fafc;
  --card: #ffffff;
  --correct: #22c55e;
  --wrong: #ef4444;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #e0f2fe, #f8fafc);
  color: #0f172a;
  transition: background 0.3s;
}

header {
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  color: white;
  padding: 20px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

header h1 {
  margin: 0;
  font-size: 2.2rem;
}

header p {
  margin: 5px 0 0;
  font-size: 1rem;
  opacity: 0.9;
}

main {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 20px;
}

/* ================= GAME CARD ================= */
.card {
  background: var(--card);
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.card h2 {
  margin-top: 0;
  color: var(--primary);
}

#category {
  font-size: 1.2rem;
  font-weight: bold;
  margin-bottom: 10px;
}

#question {
  font-size: 1.3rem;
  margin: 20px 0;
}

#choices {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.choice {
  padding: 15px;
  border-radius: 10px;
  border: 2px solid #cbd5f5;
  background: #f1f5f9;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.2s ease;
}

.choice:hover {
  background: #e0f2fe;
  transform: translateY(-2px);
}

.choice.highlight {
  background: #fde68a;
  border-color: #f59e0b;
}

.status-bar {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
  font-weight: bold;
}

/* ================= LEADERBOARD ================= */
.leaderboard {
  background: linear-gradient(180deg, #ffffff, #f1f5f9);
}

.leaderboard h2 {
  text-align: center;
}

.leaderboard ol {
  padding-left: 20px;
}

.leaderboard li {
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 8px;
  background: #ffffff;
  box-shadow: 0 3px 6px rgba(0,0,0,0.05);
  font-weight: 500;
}

/* ================= FOOTER ================= */
footer {
  margin-top: 30px;
  text-align: center;
  font-size: 0.9rem;
  color: #475569;
}

/* ================= RESPONSIVE ================= */
@media(max-width: 900px){
  main {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>
  <h1>üß† Byte by Byte: IT Quiz Challenge!</h1>
  <p>An Interactive ESP32 & Firebase-Powered Quiz System</p>
</header>

<main>

  <!-- GAME AREA -->
  <div class="card">
    <h2>üéÆ Quiz Arena</h2>
    <div id="category">Waiting for category...</div>
    <div id="question">Press a button to begin</div>

    <div id="choices"></div>

    <div class="status-bar">
      <div id="timer">‚è±Ô∏è Time: 0</div>
      <div id="score">‚≠ê Score: 0</div>
    </div>
  </div>

  <!-- LEADERBOARD -->
  <div class="card leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <ol id="leaderboard">
      <li>Waiting for players...</li>
    </ol>
  </div>

</main>

<footer>
  <p>Developed using ESP32, Firebase Firestore, and Web Technologies</p>
</footer>

<script type="module" src="firebase.js"></script>
<script type="module" src="main.js"></script>

</body>
</html>
